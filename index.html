<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Words-Level-Study</title>
</head>
<body>
    <div class="loader"></div>
    <nav class="navbar hidden">
        <div class="indicator">
            <div class="home">
                <a class="btn home-btn"><i class="fa fa-home"></i></a>
            </div>
            <span class="openbtn">&#9776;</span><br>
            <span class="numday printBtn">1</span>
            <div class="printer">
                <img class="printer-icon" src="resource/printer@3x.png" alt="printer">
            </div>
            <div id="exportContent"><!-- print test --></div>
        </div>
        <div class="scroll">
            <span class="scroll-top">top</span>
            <span class="scroll-bottom">end</span>
        </div>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn">&times;</a>
            <div class="level-box">
                <a href="#" class="choice level-1 active" data-level="1">고1</a>
                <a href="#" class="choice leve2-2" data-level="2">고2</a>
                <a href="#" class="choice level-3" data-level="3">고3</a>
                <a href="#" class="choice level-3" data-level="4">Free</a>
            </div>
            <a href="#" class="curday"></a>
            <div class="numbers"></div>
<!--            <a href="#">Contact</a>-->
        </div>
    </nav>
    <a class="showLevel btn">고1</a>
    <div id="wrapper">
        <div class="index hidden" >
            <a href="#" class="previous">&laquo;</a>
            <a href="#" class="shuffleWords">Shuffle</a>
            <a href="#" class="next">&raquo;</a>
        </div>
    <div class="tooltip-output"></div>
    </div>
    <script>history.scrollRestoration = "manual"</script>
    <script src="js/app.js"></script>
</body>
</html>
